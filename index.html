    <style>
        /* Base Reset & Scroll Architecture */
        html, body {
            width: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll globally */
            background-color: #0a0a0a;
            color: #e0e0e0;
            cursor: none;
            -webkit-font-smoothing: antialiased;
        }

        /* Lenis Recommended Overrides */
        html.lenis, html.lenis body {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }

        .lenis.lenis-scrolling iframe {
            pointer-events: none;
        }

        /* Custom Scrollbar (Hidden) */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Cursor Styles */
        #cursor-dot, #cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            mix-blend-mode: difference;
        }
        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #D4AF37;
        }
        #cursor-ring {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovering #cursor-ring {
            width: 60px;
            height: 60px;
            background-color: rgba(212, 175, 55, 0.1);
            border-color: #D4AF37;
        }

        /* Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
            opacity: 0.05;
            background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');
        }

        /* 3D Gallery Utils */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        
        /* Modal Animation */
        .archive-modal {
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: clip-path 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .archive-modal.open {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
    </style>
